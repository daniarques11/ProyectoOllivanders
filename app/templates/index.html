    <script>
        function loadItems() {
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);

                var taula = document.getElementById("itemsTable");

                taula.innerHTML = "";

                for (let item in myObj.items) {
                  var newRow = taula.insertRow(-1);
                  
                  var numColumn = newRow.insertCell(0);
                  var imageColumn = newRow.insertCell(1);
                  var nameColumn = newRow.insertCell(2);
                  var sellInColumn = newRow.insertCell(3);
                  var qualityColumn = newRow.insertCell(4);

                  
                  numColumn.innerHTML = parseInt(item)+1;
                  imageColumn.innerHTML = "<img src='"+myObj.items[item].image+"'  alt='...' class='img-fluid' style='max-width: 60px;'/>";
                  nameColumn.innerHTML = myObj.items[item].name;
                  sellInColumn.innerHTML = myObj.items[item].sellIn;
                  qualityColumn.innerHTML = myObj.items[item].quality;
                }
                //document.getElementById("demo").innerHTML = myObj.name;
              }
            };
            xmlhttp.open("GET", "items.json", true);
            xmlhttp.send();
          }        

        window.onload = function() {
          loadItems();
        };

      </script>
